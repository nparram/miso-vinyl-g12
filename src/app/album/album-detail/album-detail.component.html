<div class="container-fluid">
  <p class="h3 p-3">{{albumDetail.name}}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img class="img-fluid" src="{{albumDetail.cover}}" alt='Caratula disco {{albumDetail.name}}'/>
      </div>
    </div>
    <div class="col">
      <dl>
        <dt i18n> Name</dt>
        <dd>{{albumDetail.name}}</dd>
        <dt i18n> Genre</dt>
        <dd>{{albumDetail.genre}}</dd>
        <hr>
        <dt i18n>Release Date</dt>
        <dd>{{albumDetail.releaseDate}}</dd>
        <hr>
        <dt class="bold" i18n>Record Label</dt>
        <dd class="caption">{{albumDetail.recordLabel}}</dd>
        <hr>
        <dt class="bold" i18n>Description</dt>
        <dd>{{albumDetail.description}}</dd>
      </dl>
    </div>
  </div>
</div>
