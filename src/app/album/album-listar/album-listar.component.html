<div class="row" *ngFor="let a of albums">
  <figure class="figure ">
      <img class="img-fluid" src='{{a.cover}}' (click)="onSelected(a)" alt='Caratula disco {{a.name}}'/>
      <figcaption class="title-caption text-center">{{a.name}}. [{{a.recordLabel}}]</figcaption>
  </figure>
</div>
