<div class="container-fluid">


  <dt> Organization</dt>
      <dd>{{prizeDetail.organization}}</dd>

    <div class="col">
      <dt> Description</dt>
      <dd>{{prizeDetail.description}}</dd>
    </div>

    <div class="col">
      <dl>
        <hr>
        <dt> Performer Prizes Date</dt>
        <dd *ngFor = "let a of prizeDetail.performerPrizes">{{strToDate(a.premiationDate) |date:"longDate"}}</dd>

        <dt> ID</dt>
        <dd>{{prizeDetail.id}}</dd>

      </dl>
    </div>


</div>
